<head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Add New Criminal Record</h2>
                    <form method="POST" enctype="multipart/form-data">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4" type="text" name="first_name">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
                                    <input class="input--style-4" type="text" name="last_name">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">DOB</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="date" name="birthday">
                                        
                                    </div>
                                </div>
                            </div>
        
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Mother Name</label>
                                    <input class="input--style-4" type="text" name="mother_name">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Father Name</label>
                                    <input class="input--style-4" type="text" name="father_name">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Address</label>
                                    <textarea rows=3 cols=50 class="input--style-4" type="text" name="address"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Identification</label>
                                    <textarea rows=3 cols=50 class="input--style-4" type="text" name="identification"></textarea>
                                </div>
                            </div>
                            
                        </div>
                        <div class="row row-space">
            
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Upload Image file (.jpg)</label>
                                    <input class="input--style-4" type="file" name="image">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">CRID</label>
                                    <input class="input--style-4" type="text" name="crid">
                                </div>
                            </div>

            
                        </div>
                        
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                        <!--div class="container-login100-form-btn m-t-17">
                            <button class="login100-form-btn">
                                Submit
                            </button>
                        </div-->
                        <div>
                            <br>
                                 {{ user_msg }} {{pid_msg}} 
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
