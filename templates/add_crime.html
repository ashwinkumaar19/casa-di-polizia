<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Add Crime Record</title>

    <!-- Icons font CSS-->
    <link href="../static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="../staticvendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="../static/vendor/select2/select2.min (2).css" rel="stylesheet" media="all">
    <link href="../static/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="../static/css/addPolice.css" rel="stylesheet" media="all">
    <link href="../static/css/popup.css" rel="stylesheet" media="all">
</head>

<body>

    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Add New Crime Record</h2>
                    <form method="POST" enctype="multipart/form-data">
                        {% if firstPage %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Case Number</label>
                                    <input class="input--style-4" type="text" name="case_no">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Date of Crime</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="date" name="c_date">
                                        
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Description</label>
                                    <textarea rows=4 cols=50 class="input--style-4" type="text" name="description"></textarea>
                                </div>
                            </div>
                            

                        </div>
                        <div class="row row-space">
                            
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Evidence</label>
                                    <textarea rows=4 cols=50 class="input--style-4" type="text" name="evidence"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Investigation Lead</label>
                                    <input class="input--style-4" type="text" name="pid">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">City</label>
                                    <input class="input--style-4" type="text" name="vicinity">
                                </div>
                            </div>
                
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Number of Victims</label>
                                    <input class="input--style-4" type="number" name="no_victims">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Number of Criminals</label>
                                    <input class="input--style-4" type="number" name="no_criminals">
                                </div>
                            </div>
                
                        </div>
                

            
                        
                        
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit" name="next_button" value="getcv">Next</button>
                        </div>
                        <!--div class="container-login100-form-btn m-t-17">
                            <button class="login100-form-btn">
                                Submit
                            </button>
                        </div-->
                        <div>
                            <br>
                                {{ user_msg }} {{pid_msg}} {{msg}}
                            </div>
                        {% else %}
                        {% for i in range(nV) %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Victim {{i+1}}</label>
                                    <input class="input--style-4" type="text" name="v{{i}}">
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                        {% for j in range(nC) %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Criminal {{j+1}}</label>
                                    <input class="input--style-4" type="text" name="c{{j}}">
                                <div>
                            </div>
                        </div>

                        {% endfor %}
                        <br>
                        {{cr_msg}}
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit" name="next_button" value="final">Submit</button>
                        </div>
                        {% endif %}


                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="..static/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="..static/vendor/select2/select2.min (2).js"></script>
    <script src="..static/vendor/datepicker/moment.min.js"></script>
    <script src="..static/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="..static/js/global_addPolice.js"></script>
    <script src="..static/js/popup.js"></script>

    

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
